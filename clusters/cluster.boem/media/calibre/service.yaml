apiVersion: v1
kind: Service
metadata:
  name: calibre_
  namespace: media
spec:
  selector:
    app: calibre
  type: ClusterIP
  ports:
    - name: calibre_desktop
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: calibre_desktop-https
  namespace: media
spec:
  selector:
    app: calibre
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8181
      targetPort: 8181
---
apiVersion: v1
kind: Service
metadata:
  name: calibre_webserver
  namespace: media
spec:
  selector:
    app: calibre
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081
