apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre
  namespace: media
  labels:
    app: calibre
spec:
  selector:
    matchLabels:
      app: calibre
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: calibre
    spec:
      containers:
        - name: calibre
          image: lscr.io/linuxserver/calibre:latest
          # resources:
          #   requests:
          #     cpu: 100m
          #     memory: 100Mi
          #   limits:
          #     cpu: 100m
          #     memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 10
            periodSeconds: 10
          env:
            - name: TZ
              value: Europe/Amsterdam
            - name: PUID
              value: "1001"
            - name: PGID
              value: "1001"
          ports:
            - containerPort: 8080
              name: calibre-http
            - containerPort: 8181
              name: calibre-https
            - containerPort: 8081
              name: calibre-websrv
          volumeMounts:
            - name: calibre-config
              mountPath: /config
            - name: calibre-import
              mountPath: /import
      restartPolicy: Always
      volumes:
        - name: calibre-config
          persistentVolumeClaim:
            claimName: calibre-config
        - name: calibre-import
          persistentVolumeClaim:
            claimName: calibre-import
