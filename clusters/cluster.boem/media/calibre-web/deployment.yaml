apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre-web
  namespace: media
  labels:
    app: calibre-web
spec:
  selector:
    matchLabels:
      app: calibre-web
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: calibre-web
    spec:
      containers:
        - name: calibre-web
          image: lscr.io/linuxserver/calibre-web:latest
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: 8083
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8083
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 10
            periodSeconds: 10
          env:
            - name: TZ
              value: Europe/Amsterdam
            # - name: DOCKER_MODS
            #   value: linuxserver/mods:universal-calibre
            - name: OAUTHLIB_RELAX_TOKEN_SCOPE
              value: "1"
          ports:
            - containerPort: 8083
              name: calibre-web
          volumeMounts:
            - name: calibre-web-data
              mountPath: /config
            - name: calibre-config
              mountPath: /books
      volumes:
        - name: calibre-web-data
          persistentVolumeClaim:
            claimName: calibre-web-data
        - name: calibre-config
          persistentVolumeClaim:
            claimName: calibre-config
      restartPolicy: Always
