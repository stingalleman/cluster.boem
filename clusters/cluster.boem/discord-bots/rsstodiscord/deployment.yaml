apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsstodiscord
  namespace: discord-bots
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsstodiscord
  template:
    metadata:
      labels:
        app: rsstodiscord
    spec:
      imagePullSecrets:
        - name: ghcr-login-secret
      containers:
        - name: rsstodiscord
          image: ghcr.io/maishond/rsstodiscord:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: rsstodiscord-config
              mountPath: "/etc/rsstodiscord"
      volumes:
        - name: rsstodiscord-config
          configMap:
            name: rsstodiscord-config
