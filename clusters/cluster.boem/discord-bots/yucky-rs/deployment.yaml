apiVersion: apps/v1
kind: Deployment
metadata:
  name: yucky-rs
  namespace: discord-bots
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yucky-rs
  template:
    metadata:
      labels:
        app: yucky-rs
    spec:
      nodeSelector:
        kubernetes.io/hostname: k-work-3
      containers:
        - name: yucky-rs
          image: ghcr.io/maishond/yucky.rs:main
          # image: ghcr.io/maishond/yucky.rs:main@sha256:4f5d38c80da522e8f48f6f8095915cb25b67d0860516be613fb164b3477cd5e0
          imagePullPolicy: Always
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "2000m"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: yucky-rs
                  key: database_url
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: yucky-rs
                  key: discord_token
            - name: PREFIX
              valueFrom:
                secretKeyRef:
                  name: yucky-rs
                  key: prefix
            - name: HA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: yucky-rs
                  key: ha-token
