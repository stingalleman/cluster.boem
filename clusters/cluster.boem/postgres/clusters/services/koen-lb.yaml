apiVersion: v1
kind: Service
metadata:
  name: koen-lb-primary
  namespace: cnpg-system
  annotations:
    io.cilium/lb-ipam-ips: "45.83.205.10"
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: koen
    role: primary
