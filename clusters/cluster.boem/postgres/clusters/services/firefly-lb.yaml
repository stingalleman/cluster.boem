apiVersion: v1
kind: Service
metadata:
  name: firefly-lb-primary
  namespace: cnpg-system
  # annotations:
  #   io.cilium/lb-ipam-ips: 192.168.42.205
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: firefly
    role: primary
