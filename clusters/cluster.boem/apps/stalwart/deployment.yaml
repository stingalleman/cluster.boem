apiVersion: apps/v1
kind: Deployment
metadata:
  name: stalwart
  namespace: stalwart
  labels:
    app: stalwart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stalwart
  template:
    metadata:
      labels:
        app: stalwart
    spec:
      containers:
        - name: stalwart
          image: stalwartlabs/stalwart:v0.15.4-alpine
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 8080
            - containerPort: 443
            - containerPort: 25
            - containerPort: 587
            - containerPort: 465
            - containerPort: 143
            - containerPort: 993
            - containerPort: 4190
          volumeMounts:
            - name: stalwart-data
              mountPath: /opt/stalwart
      volumes:
        - name: stalwart-data
          persistentVolumeClaim:
            claimName: stalwart-data
