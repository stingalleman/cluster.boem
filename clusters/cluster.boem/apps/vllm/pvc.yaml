apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vllm
  namespace: default
  labels:
    app: vllm
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
