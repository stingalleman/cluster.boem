apiVersion: v1
kind: Service
metadata:
  name: mediamtx-rtsp-lb
  namespace: default
spec:
  selector:
    app: mediamtx
  type: LoadBalancer
  ports:
    - name: rtsp1
      protocol: SCTP
      port: 8554
      targetPort: 8554
    - name: rtsp2
      protocol: UDP
      port: 8554
      targetPort: 8554
    - name: rtsp3
      protocol: TCP
      port: 8554
      targetPort: 8554
    - name: http
      protocol: TCP
      port: 8889
      targetPort: http
    - name: webrtcudp
      protocol: UDP
      port: 8189
      targetPort: 8189
    - name: webtrctcp
      protocol: TCP
      port: 8189
      targetPort: 8189
