apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: default
  labels:
    app: test
spec:
  selector:
    matchLabels:
      app: test
  replicas: 1
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: debian
          command: ["bash", "-c", "sleep 84000s"]
          volumeMounts:
            - name: test-data
              mountPath: /data
      volumes:
        - name: test-data
          persistentVolumeClaim:
            claimName: test-data
