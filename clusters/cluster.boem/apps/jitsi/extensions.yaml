  muc-mod.cfg.lua: |
    VirtualHost "mucsize.meet.jitsi"
        authentication = "anonymous"

        -- Load the HTTP API module here
        modules_enabled = {
            "muc_size";
        }

        -- Ensure this matches your existing global setting
        muc_mapper_domain_prefix = "muc";
