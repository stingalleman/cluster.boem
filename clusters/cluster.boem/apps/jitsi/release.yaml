    #  upstream `meet.jit.si` setup. Keep both disabled to replicate
    #  older setups which might be more compatible in some cases.
    websockets:
      ## Colibri (JVB signalling):
      colibri:
        enabled: true
      ## XMPP (Prosody signalling):
      xmpp:
        enabled: true

    jvb:
