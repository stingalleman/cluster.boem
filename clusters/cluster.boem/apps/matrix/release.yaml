apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matrix-stack
  namespace: matrix
spec:
  chartRef:
    kind: OCIRepository
    name: matrix-stack
    namespace: flux-system
  interval: 24h
  values:
    serverName: maishond.nl
    ingress:
      className: traefik-ingress
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      tlsSecret: maishond.nl-prod-tls

    synapse:
      enabled: true
      media:
        storage:
          storageClassName: ceph-block
      ingress:
        host: matrix.maishond.nl
      # additional:
      #   ## Either reference config to inject by:
      #   1-custom-config:
      #     config: |
      #       admin_contact: "mailto:admin@example.com"
      workers:
        account-data:
          enabled: true
        appservice:
          enabled: true
        background:
          enabled: true
        client-reader:
          enabled: true
        device-lists:
          enabled: true
        encryption:
          enabled: true
        event-creator:
          enabled: true
        event-persister:
          enabled: true
          replicas: 3
        federation-inbound:
          enabled: true
          replicas: 3
        federation-reader:
          enabled: true
          replicas: 2
        federation-sender:
          enabled: true
        initial-synchrotron:
          enabled: true
        media-repository:
          enabled: true
        presence-writer:
          enabled: true
        push-rules:
          enabled: true
        pusher:
          enabled: true
          replicas: 3
        receipts:
          enabled: true
        sliding-sync:
          enabled: true
        sso-login:
          enabled: true
        synchrotron:
          enabled: true
        typing-persister:
          enabled: true
        user-dir:
          enabled: true

    matrixAuthenticationService:
      enabled: true
      ingress:
        host: auth-matrix.maishond.nl
      additional:
        1-custom-config:
          configSecret: mas-config
          configSecretKey: shared.yaml

    matrixRTC:
      enabled: true
      ingress:
        host: mrtc-matrix.maishond.nl

    elementWeb:
      enabled: false
      ingress:
        host: chat.maishond.nl

    postgres:
      storage:
        storageClassName: ceph-block

    wellKnownDelegation:
      enabled: true
