apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matrix-stack
  namespace: matrix
spec:
  chartRef:
    kind: OCIRepository
    name: matrix-stack
    namespace: flux-system
  interval: 24h
  values:
    serverName: maishond.nl
    ingress:
      className: traefik-ingress
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      # kubernetes.io/ingress.class: traefik-ingress
      # cert-manager.io/cluster-issuer: letsencrypt-prod
      tlsSecret: maishond.nl-prod-tls

    synapse:
      enabled: true
      media:
        storage:
          storageClassName: ceph-block
      ingress:
        host: matrix.maishond.nl

    matrixAuthenticationService:
      enabled: true
      ingress:
        host: auth-matrix.maishond.nl
      additional:
        1-custom-config:
          configSecret: mas-config
          configSecretKey: shared.yaml

    matrixRTC:
      enabled: true
      ingress:
        host: mrtc-matrix.maishond.nl

    elementWeb:
      enabled: true
      ingress:
        host: chat.maishond.nl

    postgres:
      storage:
        storageClassName: ceph-block

    wellKnownDelegation:
      enabled: false
