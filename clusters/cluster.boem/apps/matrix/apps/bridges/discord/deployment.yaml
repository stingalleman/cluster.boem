apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-bridge
  namespace: matrix
  labels:
    app: docker-bridge
spec:
  selector:
    matchLabels:
      app: docker-bridge
  replicas: 1
  template:
    metadata:
      labels:
        app: docker-bridge
    spec:
      containers:
        - name: docker-bridge
          image: dock.mau.dev/mautrix/discord:latest
          ports:
            - containerPort: 29334
              name: http
          volumeMounts:
            - name: db
              mountPath: /db
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: docker-bridge-db
      restartPolicy: Always
