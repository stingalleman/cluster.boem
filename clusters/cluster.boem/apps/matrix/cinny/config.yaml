kind: ConfigMap
apiVersion: v1
metadata:
  name: cinny-config
  namespace: matrix
data:
  config.json: |
    {
      "defaultHomeserver": 0,
      "homeserverList": [
        "maishond.nl",
        "matrix.maishond.nl"
      ],
      "allowCustomHomeservers": false,

      "featuredCommunities": {
        "openAsDefault": false,
        "spaces": [
        ],
        "rooms": [
        ],
        "servers": ["maishond.nl"]
      },

      "hashRouter": {
        "enabled": false,
        "basename": "/"
      }
    }
