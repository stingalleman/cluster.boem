apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: default
spec:
  releaseName: wordpress
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: bitnami-wordpress-oci
  values:
    resourcesPreset: xlarge
    wordpressConfigureCache: true
    wordpressTablePrefix: wpap_
    memcached:
      enabled: true
