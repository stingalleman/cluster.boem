apiVersion: apps/v1
kind: Deployment
metadata:
  name: maishond-site
  namespace: default
  labels:
    app: maishond-site
spec:
  selector:
    matchLabels:
      app: maishond-site
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: maishond-site
    spec:
      containers:
        - name: maishond-site
          image: ghcr.io/maishond/maishond.nl:latest
          ports:
            - containerPort: 8080
              name: http
      restartPolicy: Always
