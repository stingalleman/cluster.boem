apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: atlas-exporter
  namespace: monitoring
  labels:
    release: monitoring-stack
spec:
  jobLabel: atlas_exporter
  selector:
    matchLabels:
      app: atlas-exporter
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    - port: "80"
      interval: 1m
