apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: atlas-exporter
  namespace: monitoring
  labels:
    release: monitoring-stack
spec:
  endpoints:
    - interval: 60s
      path: /metrics
      scrapeTimeout: 30s
      targetPort: 9400
  jobLabel: atlas-exporter
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - atlas-exporter
