apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: atlas-exporter
  namespace: monitoring
  labels:
    release: monitoring-stack
spec:
  jobLabel: atlas_exporter
  selector:
    matchExpressions:
      - { key: app, operator: In, values: ["atlas-exporter"] }
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
    - port: http
      interval: 1m
