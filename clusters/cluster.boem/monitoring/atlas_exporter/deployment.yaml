apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-exporter
  namespace: monitoring
  labels:
    app: atlas-exporter
spec:
  selector:
    matchLabels:
      app: atlas-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app: atlas-exporter
    spec:
      containers:
        - name: atlas-exporter
          image: czerwonk/atlas_exporter
          env:
            - name: CONFIG
              value: /tmp/config.yml
          livenessProbe:
            tcpSocket:
              port: 9400
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9400
          ports:
            - containerPort: 9400
              name: http
          volumeMounts:
            - mountPath: /tmp/config.yaml
              name: config-volume
      volumes:
        - name: config-volume
          configMap:
            name: atlas-exporter-config
