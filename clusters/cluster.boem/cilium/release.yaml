apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  chart:
    spec:
      version: 1.14.0
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  interval: 24h
  values:
    enableIPv6Masquerade: false
    enableIPv4Masquerade: false
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
    ipam:
      mode: cluster-pool
      operator:
        clusterPoolIPv4PodCIDRList: 10.244.0.0
        clusterPoolIPv6PodCIDRList: "2a07:54c7:5201:706f::"
        clusterPoolIPv4MaskSize: 16
        clusterPoolIPv6MaskSize: 64

    k8sServiceHost: localhost
    k8sServicePort: 7445
    kubeProxyReplacement: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    ipv6:
      enabled: true
