apiVersion: "cilium.io/v2alpha1"
kind: CiliumBGPPeeringPolicy
metadata:
  name: bgp-peer0
spec:
  nodeSelector:
    matchLabels:
      bgp_enabled: "true"
  virtualRouters:
    - localASN: 65500
      exportPodCIDR: false
      neighbors:
        - peerAddress: "2a07:54c7:5201:7377::1/64"
          peerASN: 216455
          # eBGPMultihopTTL: 10
          # connectRetryTimeSeconds: 120
          # holdTimeSeconds: 90
          # keepAliveTimeSeconds: 30
          gracefulRestart:
            enabled: true
            restartTimeSeconds: 120
