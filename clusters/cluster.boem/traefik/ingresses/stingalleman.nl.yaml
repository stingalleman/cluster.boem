apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: stingalleman.nl
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # - kind: Rule
    #   match: Host(`stingalleman.nl`)
    #   services:
    #     - kind: Service
    #       name: stingalleman-website
    #       namespace: default
    #       passHostHeader: true
    #       port: 80

    - kind: Rule
      match: Host(`grafiekjes.stingalleman.nl`)
      services:
        - name: monitoring-stack-grafana
          namespace: monitoring
          port: 80
          passHostHeader: true

    - kind: Rule
      match: Host(`flux-webhook.stingalleman.nl`)
      services:
        - name: webhook-receiver
          namespace: flux-system
          port: 80

    - kind: Rule
      match: Host(`kube.stingalleman.nl`)
      services:
        - name: kube-ops-view
          namespace: kube-ops-view
          port: 8080

    - kind: Rule
      match: Host(`status.stingalleman.nl`)
      services:
        - kind: Service
          name: status-stingalleman-nl
          namespace: default
          port: 3001

    # - kind: Rule
    #   match: Host(`mattermost.stingalleman.nl`)
    #   services:
    #     - kind: Service
    #       name: mattermost-team-edition
    #       namespace: mattermost
    #       port: 8065

    - kind: Rule
      match: Host(`media.stingalleman.nl`)
      services:
        - kind: Service
          name: media-stingalleman-nl
          namespace: default
          port: 8096

    - kind: Rule
      match: Host(`request.stingalleman.nl`)
      services:
        - kind: Service
          name: media-stingalleman-nl
          namespace: default
          port: 5055

    - kind: Rule
      match: "(Host(`as216455.stingalleman.nl`) && PathPrefix(`/r/`))"
      services:
        - kind: Service
          name: achtergrondje
          namespace: default
          port: 80

    - kind: Rule
      match: Host(`as216455.stingalleman.nl`)
      services:
        - kind: Service
          name: sting-as-site
          namespace: default
          port: 80

    - kind: Rule
      match: Host(`irc.stingalleman.nl`)
      services:
        - kind: Service
          name: thelounge-http
          namespace: default
          port: 9000

    - kind: Rule
      match: Host(`finance.stingalleman.nl`)
      services:
        - kind: Service
          name: actual-budget-service
          namespace: default
          port: 5006

    - kind: Rule
      match: Host(`finance-emiel.stingalleman.nl`)
      services:
        - kind: Service
          name: actual-budget-service-emiel
          namespace: actual-budget
          port: 5006

    - kind: Rule
      match: Host(`n8n.stingalleman.nl`)
      services:
        - kind: Service
          name: n8n
          namespace: n8n
          port: 80

    - kind: Rule
      match: Host(`harbor.stingalleman.nl`)
      services:
        - kind: Service
          name: harbor
          namespace: harbor
          port: 80

    - kind: Rule
      match: Host(`home.stingalleman.nl`)
      services:
        - kind: Service
          name: home-stingalleman-nl
          namespace: default
          port: 8123

    - kind: Rule
      match: Host(`bloembergen.stingalleman.nl`)
      services:
        - kind: Service
          name: bloembergen-stingalleman-nl
          namespace: default
          port: 8123

  tls:
    secretName: stingalleman.nl-prod-tls
