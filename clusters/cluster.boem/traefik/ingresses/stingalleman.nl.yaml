apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: stingalleman.nl
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`stingalleman.nl`)
      services:
        - kind: Service
          name: sting-site
          namespace: default
          port: 80

    - kind: Rule
      match: Host(`grafiekjes.stingalleman.nl`)
      services:
        - name: monitoring-stack-grafana
          namespace: monitoring
          port: 80
          passHostHeader: true

    - kind: Rule
      match: Host(`media.stingalleman.nl`)
      services:
        - kind: Service
          name: media-stingalleman-nl
          namespace: traefik
          port: 8096

    - kind: Rule
      match: Host(`request.stingalleman.nl`)
      services:
        - kind: Service
          name: media-stingalleman-nl
          namespace: traefik
          port: 5055

    - kind: Rule
      match: Host(`irc.stingalleman.nl`)
      services:
        - kind: Service
          name: thelounge-http
          namespace: default
          port: 9000

    - kind: Rule
      match: Host(`finance.stingalleman.nl`)
      services:
        - kind: Service
          name: maybe-http
          namespace: default
          port: 3000

    - kind: Rule
      match: Host(`harbor.stingalleman.nl`)
      services:
        - kind: Service
          name: harbor
          namespace: harbor
          port: 80

    - kind: Rule
      match: Host(`home.stingalleman.nl`)
      services:
        - kind: Service
          name: home-stingalleman-nl
          namespace: traefik
          port: 8123

    - kind: Rule
      match: Host(`bloembergen.stingalleman.nl`)
      services:
        - kind: Service
          name: bloembergen-stingalleman-nl
          namespace: traefik
          port: 8123

    - kind: Rule
      match: Host(`books.stingalleman.nl`)
      services:
        - kind: Service
          name: calibre-web-automated
          namespace: media
          port: http

    # - kind: Rule
    #   match: Host(`request.books.stingalleman.nl`)
    #   services:
    #     - kind: Service
    #       name: calibre-web-automated-downloader
    #       namespace: media
    #       port: http

    - kind: Rule
      match: Host(`bookmarks.stingalleman.nl`)
      services:
        - kind: Service
          name: readeck
          namespace: default
          port: http

  tls:
    secretName: stingalleman.nl-prod-tls
