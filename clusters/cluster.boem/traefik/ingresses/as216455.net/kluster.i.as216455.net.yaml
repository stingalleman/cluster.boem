apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kluster.i.as216455.net
  namespace: traefik
spec:
  entryPoints:
    - internal
    - internalsecure
  routes:
    - kind: Rule
      match: Host(`netbox.kluster.i.as216455.net`)
      services:
        - name: internals-vm
          namespace: traefik
          port: 8000
    - kind: Rule
      match: Host(`s3.kluster.i.as216455.net`)
      services:
        - name: rook-ceph-rgw-ceph-objectstore
          namespace: rook-ceph
          port: 80
    - kind: Rule
      match: Host(`*.s3.kluster.i.as216455.net`)
      services:
        - name: rook-ceph-rgw-ceph-objectstore
          namespace: rook-ceph
          port: 80
      tls:
        secretName: s3.kluster.i.as216455.net-prod-tls

  tls:
    secretName: kluster.i.as216455.net-prod-tls
