apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: isaensting.nl
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`isaensting.nl`)
      services:
        - kind: Service
          name: sting-as-site
          namespace: default
          port: 80

  tls:
    secretName: isaensting.nl-prod-tls
