apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: boem
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`ca.boem`)
      services:
        - kind: Service
          name: ca-boem-step-certificates
          namespace: smallstep-ca
          port: 443

