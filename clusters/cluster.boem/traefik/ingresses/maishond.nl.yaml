apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: maishond.nl
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    # - kind: Rule
    #   match: Host(`stingalleman.nl`)
    #   services:
    #     - kind: Service
    #       name: stingalleman-website
    #       namespace: default
    #       passHostHeader: true
    #       port: 80

    - kind: Rule
      match: Host(`media.maishond.nl`)
      services:
        - kind: Service
          name: media-stingalleman-nl
          namespace: traefik
          port: 8096

    - kind: Rule
      match: Host(`request.maishond.nl`)
      services:
        - kind: Service
          name: media-stingalleman-nl
          namespace: traefik
          port: 5055

    - kind: Rule
      match: Host(`leuk-achtergrondje.maishond.nl`)
      services:
        - kind: Service
          name: achtergrondje
          namespace: default
          port: 80

    - kind: Rule
      match: Host(`chat.maishond.nl`)
      services:
        - kind: Service
          name: maischat
          namespace: mattermost
          port: app

    - kind: Rule
      match: Host(`matrix.maishond.nl`)
      services:
        - kind: Service
          name: synapse
          namespace: matrix
          port: 8008

  tls:
    secretName: maishond.nl-prod-tls
