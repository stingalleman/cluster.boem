apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: maishond.nl
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`media.maishond.nl`)
      services:
        - kind: Service
          name: media-stingalleman-nl
          namespace: traefik
          port: 8096

    - kind: Rule
      match: Host(`request.maishond.nl`)
      services:
        - kind: Service
          name: media-stingalleman-nl
          namespace: traefik
          port: 5055

    - kind: Rule
      match: Host(`leuk-achtergrondje.maishond.nl`)
      services:
        - kind: Service
          name: achtergrondje
          namespace: default
          port: 80

  tls:
    secretName: maishond.nl-prod-tls
