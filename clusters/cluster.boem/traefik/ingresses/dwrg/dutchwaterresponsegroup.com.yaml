apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dutchwaterresponsegroup.com
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`dutchwaterresponsegroup.com`) || Host(`www.dutchwaterresponsegroup.com`)
      middlewares:
        - name: dwrg-redirect
          namespace: default

  tls:
    secretName: dutchwaterresponsegroup.com-prod-tls
