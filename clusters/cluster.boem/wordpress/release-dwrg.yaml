apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress-dwrg
  namespace: default
spec:
  releaseName: wordpress-dwrg
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: bitnami-wordpress
  # chart:
  #   spec:
  #     # version: 55.8.1
  #     chart: wordpress
  #     sourceRef:
  #       kind: HelmRepository
  #       name: bitnami
  #       namespace: flux-system
  values:
    ## WordPress service parameters
    ##
    service:
      ## @param service.type WordPress service type
      ##
      type: ClusterPort
    resourcesPreset: xlarge
    wordpressConfigureCache: true
    wordpressTablePrefix: wpap_
    memcached:
      enabled: true
