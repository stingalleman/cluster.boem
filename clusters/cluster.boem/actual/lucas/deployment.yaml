apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual-budget-lucas
  namespace: default
  labels:
    app: actual-budget-lucas
spec:
  selector:
    matchLabels:
      app: actual-budget-lucas
  replicas: 1
  # strategy:
  #   rollingUpdate:
  #     maxSurge: 25%
  #     maxUnavailable: 25%
  #   type: RollingUpdate
  template:
    metadata:
      labels:
        app: actual-budget-lucas
    spec:
      # initContainers:
      # Init containers are exactly like regular containers, except:
      # - Init containers always run to completion.
      # - Each init container must complete successfully before the next one starts.
      containers:
        - name: actual-budget-lucas
          image: actualbudget/actual-server:latest
          imagePullPolicy: Always
          # resources:
          # requests:
          # cpu: 100m
          # memory: 100Mi
          # limits:
          # cpu: 100m
          # memory: 100Mi
          # livenessProbe:
          #   tcpSocket:
          #     port: 80
          #   initialDelaySeconds: 5
          #   timeoutSeconds: 5
          #   successThreshold: 1
          #   failureThreshold: 3
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /_status/healthz
          #     port: 80
          #   initialDelaySeconds: 5
          #   timeoutSeconds: 2
          #   successThreshold: 1
          #   failureThreshold: 3
          #   periodSeconds: 10
          ports:
            - containerPort: 5006
              name: http
          volumeMounts:
            - name: actual-budget-lucas-volume
              mountPath: "/data"

      volumes:
        - name: actual-budget-lucas-volume
          persistentVolumeClaim:
            claimName: actual-budget-lucas-volume2
      restartPolicy: Always
