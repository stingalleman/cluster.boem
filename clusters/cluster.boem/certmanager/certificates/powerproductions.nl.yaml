apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: powerproductions.nl
  namespace: traefik
spec:
  secretName: powerproductions.nl-prod-tls
  issuerRef:
    name: letsencrypt-prod-http
    kind: ClusterIssuer
  commonName: "powerproductions.nl"
  dnsNames:
    - "powerproductions.nl"
    - "www.powerproductions.nl"
  duration: 336h # 14d
  renewBefore: 168h #7d
