apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: isaensting.nl
  namespace: traefik
spec:
  secretName: isaensting.nl-prod-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.isaensting.nl"
  dnsNames:
    - "isaensting.nl"
    - "*.isaensting.nl"
  duration: 336h # 14d
  renewBefore: 360h #7d
