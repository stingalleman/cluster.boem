apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ca-boem
  namespace: smallstep-ca
spec:
  chart:
    spec:
      chart: step-certificates
      sourceRef:
        kind: HelmRepository
        name: smallstep
        namespace: flux-system
      version: "1.29.0"
  interval: 24h
  values:
    existingSecrets:
      enabled: true
      ca: true
      # issuer: true
      certsAsSecret: true
      configAsSecret: true

    bootstrap:
      secrets: false
      enabled: false
      configmaps: false

    inject:
      enabled: false
    service:
      targetPort: 9000
