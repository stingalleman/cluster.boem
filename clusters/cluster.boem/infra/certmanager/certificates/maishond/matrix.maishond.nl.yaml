apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: matrix.maishond.nl
  namespace: traefik
spec:
  secretName: matrix-maishond.nl-prod-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.matrix.maishond.nl"
  dnsNames:
    - "matrix.maishond.nl"
    - "*.matrix.maishond.nl"
