apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: staging.matrix.maishond.nl
  namespace: traefik
spec:
  secretName: staging-matrix-maishond.nl-prod-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: "*.matrix.maishond.nl"
  dnsNames:
    - "staging.matrix.maishond.nl"
    - "*.staging.matrix.maishond.nl"
