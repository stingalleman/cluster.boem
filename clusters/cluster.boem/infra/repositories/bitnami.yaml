apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: bitnami-wordpress-oci
  namespace: default
spec:
  interval: 10m
  secretRef:
    name: bitami-secret
  url: oci://registry-1.docker.io/bitnamicharts/wordpress
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: slybase-wordpress-oci
  namespace: wordpress
spec:
  secretRef:
    name: ghcr-login-secret
  interval: 10m
  url: oci://ghcr.io/slybase/charts/wordpress
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: slybase-oci-charts
  namespace: flux-system
spec:
  type: oci
  interval: 10m
  url: oci://ghcr.io/slybase/charts
