apiVersion: apps/v1
kind: Deployment
metadata:
  name: nameserver
  namespace: dns
  labels:
    app: nameserver
spec:
  selector:
    matchLabels:
      app: nameserver
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nameserver
    spec:
      containers:
        # docker run --rm -v /tmp/storage:/storage -v /tmp/rundir:/rundir --network host --name knot -d cznic/knot knotd
        - name: nameserver
          image: cznic/knot:v3.4.8
          command:
            - knotd
          # resources:
          #   requests:
          #     cpu: 100m
          #     memory: 100Mi
          #   limits:
          #     cpu: 100m
          #     memory: 100Mi
          # livenessProbe:
          #   tcpSocket:
          #     port: 80
          #   initialDelaySeconds: 5
          #   timeoutSeconds: 5
          #   successThreshold: 1
          #   failureThreshold: 3
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /_status/healthz
          #     port: 80
          #   initialDelaySeconds: 5
          #   timeoutSeconds: 2
          #   successThreshold: 1
          #   failureThreshold: 3
          #   periodSeconds: 10
          ports:
            - containerPort: 53
              name: dns
          volumeMounts:
            - name: storage
              mountPath: /storage
            - name: config
              mountPath: /config
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: nameserver-storage
        - name: config
          configMap:
            name: nameserver-config
            items:
              - key: knot.conf
                path: knot.conf
      restartPolicy: Always
