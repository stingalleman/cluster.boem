apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
  namespace: kube-system
spec:
  chart:
    spec:
      chart: headlamp
      # version: "1.18.0"
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  interval: 24h
  values:
    # ingress:
    #   enabled: true
    #   ingressClassName: nginx
    #   annotations:
    #     cert-manager.io/cluster-issuer: letsencrypt-http01-nginx-issuer
    #   hosts:
    #     - host: example.com # Change me
    #       paths:
    #         - path: /
    #           type: ImplementationSpecific
    #   tls:
    #     - secretName: headlamp-tls
    #       hosts:
    #         - example.com # Change me
    config:
      pluginsDir: /build/plugins
    initContainers:
      - command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/ && chown -R 100:101 /build
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
        imagePullPolicy: Always
        name: headlamp-plugins
        securityContext:
          runAsNonRoot: false
          privileged: false
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    persistentVolumeClaim:
      accessModes:
        - ReadWriteOnce
      enabled: true
      storageClass: ceph-block
      size: 1Gi
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp # The name of the Helm release