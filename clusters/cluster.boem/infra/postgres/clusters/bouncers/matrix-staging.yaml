apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: pooler-matrix-staging-rw
  namespace: matrix-staging
spec:
  cluster:
    name: matrix-staging

  instances: 3
  type: rw
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
      query_wait_timeout: "0"
