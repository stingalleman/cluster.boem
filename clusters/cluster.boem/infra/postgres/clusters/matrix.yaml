apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: matrix
  namespace: cnpg-system
spec:
  # imageName:
  instances: 2
  # Example of rolling update strategy:
  # - unsupervised: automated update of the primary once all
  #                 replicas have been upgraded (default)
  # - supervised: requires manual supervision to perform
  #               the switchover of the primary
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true

  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 384MB

  managed:
    roles:
      - name: synapse
        ensure: present
        login: true
        createdb: true
        replication: false
        connectionLimit: -1
        passwordSecret:
          name: matrix-synapse-user

  bootstrap:
    initdb:
      database: synapse
      owner: synapse_user
      encoding: "UTF8"
      locale: "C"

  # Require 1Gi of space
  storage:
    size: 20Gi
    storageClass: ceph-block

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: synapse-store
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: matrix
  namespace: cnpg-system
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: matrix
  podMetricsEndpoints:
    - port: metrics
