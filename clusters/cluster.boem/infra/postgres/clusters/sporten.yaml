apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: sporten
  namespace: default
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: false

  storage:
    size: 5Gi
    storageClass: ceph-block
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: sporten
  namespace: default
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: sporten
  podMetricsEndpoints:
    - port: metrics
