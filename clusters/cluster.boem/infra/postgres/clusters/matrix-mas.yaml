apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: matrix-mas
  namespace: cnpg-system
spec:
  # imageName:
  instances: 1
  # Example of rolling update strategy:
  # - unsupervised: automated update of the primary once all
  #                 replicas have been upgraded (default)
  # - supervised: requires manual supervision to perform
  #               the switchover of the primary
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true

  managed:
    roles:
      - name: matrixauthenticationservice
        ensure: present
        login: true
        createdb: true
        replication: false
        connectionLimit: -1
        passwordSecret:
          name: matrix-mas-user
  bootstrap:
    initdb:
      database: matrixauthenticationservice
      owner: matrixauthenticationservice
      encoding: "UTF8"
      locale: "C"
      import:
        type: microservice
        databases:
          - matrixauthenticationservice
        source:
          externalCluster: synapse-old-cluster

  # Require 1Gi of space
  storage:
    size: 20Gi
    storageClass: ceph-block

  externalClusters:
    - name: synapse-old-cluster
      connectionParameters:
        # Use the correct IP or host name for the source database
        host: 10.101.169.160
        user: postgres
        dbname: matrixauthenticationservice
      password:
        name: old-synapse-db
        key: password

