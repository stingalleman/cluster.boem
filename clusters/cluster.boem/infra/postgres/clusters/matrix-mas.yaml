apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: matrix-mas
  namespace: cnpg-system
spec:
  # imageName:
  instances: 1
  # Example of rolling update strategy:
  # - unsupervised: automated update of the primary once all
  #                 replicas have been upgraded (default)
  # - supervised: requires manual supervision to perform
  #               the switchover of the primary
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: true

  managed:
    roles:
      - name: matrixauthenticationservice
        ensure: present
        login: true
        createdb: true
        replication: false
        connectionLimit: -1
        passwordSecret:
          name: matrix-mas-user
  bootstrap:
    initdb:
      database: matrixauthenticationservice
      owner: matrixauthenticationservice
      encoding: "UTF8"
      locale: "C"

  # Require 1Gi of space
  storage:
    size: 20Gi
    storageClass: ceph-block

  backup:
    barmanObjectStore:
      destinationPath: s3://matrix-backup/mas/
      endpointURL: https://de-fra.i3storage.com
      s3Credentials:
        accessKeyId:
          name: generic-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: generic-backup-creds
          key: ACCESS_SECRET_KEY
    retentionPolicy: "5d"
