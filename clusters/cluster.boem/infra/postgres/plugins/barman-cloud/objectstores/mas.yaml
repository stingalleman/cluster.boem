apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: mas-store
  namespace: cnpg-system
spec:
  configuration:
    destinationPath: s3://matrix-backup/mas/
    endpointURL: https://de-fra.i3storage.com
    s3Credentials:
      accessKeyId:
        name: generic-backup-creds
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: generic-backup-creds
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
