apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: bots-store
  namespace: cnpg-system
spec:
  configuration:
    destinationPath: s3://cnpg-bucket/matrix-bots/
    endpointURL: http://10.0.0.106:3900
    s3Credentials:
      accessKeyId:
        name: generic-backup-creds
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: generic-backup-creds
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
