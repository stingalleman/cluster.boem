apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: synapse-store
  namespace: cnpg-system
spec:
  configuration:
    destinationPath: s3://cnpg-bucket/synapse/
    endpointURL: http://10.0.0.160:3900
    s3Credentials:
      accessKeyId:
        name: generic-backup-creds
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: generic-backup-creds
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
  retentionPolicy: 7d
