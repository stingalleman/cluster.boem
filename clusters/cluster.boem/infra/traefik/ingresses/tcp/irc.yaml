apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: irc-ingress
  namespace: traefik
spec:
  entryPoints:
    - irc
  routes:
    - match: HostSNI(`*`)
      services:
        - name: irc
          namespace: default
          port: 6667
          proxyProtocol:
            version: 1
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ircsecure-ingress
  namespace: traefik
spec:
  entryPoints:
    - ircsecure
  tls:
    # passthrough: true
    secretName: maishond.nl-prod-tls
  routes:
    - match: HostSNI(`*`)
      services:
        - name: irc
          namespace: default
          port: 6667
          proxyProtocol:
            version: 1
