apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: irc-ingress
  namespace: traefik
spec:
  entryPoints:
    - irc
  routes:
    - match: HostSNI(`*`)
      services:
        - name: irc
          namespace: default
          port: 6667
          proxyProtocol:
            version: 2
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ircsecure-ingress
  namespace: traefik
spec:
  entryPoints:
    - ircsecure
  routes:
    - match: HostSNI(`*`)
      services:
        - name: irc
          namespace: default
          port: 6697
          proxyProtocol:
            version: 2
