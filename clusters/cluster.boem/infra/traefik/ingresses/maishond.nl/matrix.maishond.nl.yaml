apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: matrix.maishond.nl
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`webhook.matrix.maishond.nl`)
      services:
        - kind: Service
          name: hookshot
          namespace: matrix
          port: webhook

  tls:
    secretName: matrix-maishond.nl-prod-tls
