apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: maischat-staging
spec:
  selector:
    app: api
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: maischat-staging
spec:
  selector:
    app: web
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
