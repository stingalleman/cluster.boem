apiVersion: installation.mattermost.com/v1beta1
kind: Mattermost
metadata:
  name: maischat
  namespace: mattermost
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: merge
spec:
  size: "100users"
  replicas: 1
