# roa4 table r4;
# roa6 table r6;

# protocol rpki {
#   roa4 { table r4; };
#   roa6 { table r6; };

#   # remote 2a07:e345:200:106:685b:71ff:feed:787e port 323;
#   remote 5.75.242.217 port 323;
#   transport tcp;

#   retry keep 90;
#   refresh keep 900;
#   expire keep 172800;
# }

function is_v4_rpki_invalid () {
  return roa_check(r4, net, bgp_path.last_nonaggregated) = ROA_INVALID;
}

function is_v6_rpki_invalid () {
  return roa_check(r6, net, bgp_path.last_nonaggregated) = ROA_INVALID;
}