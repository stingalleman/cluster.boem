log syslog all;
threads 2;

router id {{ router_id }};

include "prefixlists.conf";
include "rpki.conf";
include "static.conf";
include "filters.conf";
include "filters/*.conf";
include "peers.conf";

protocol device {
}

protocol direct {
	ipv6;
	ipv4;
	check link yes;
}

protocol kernel {
	ipv6 {
		import none;
		export all;
	};
}
