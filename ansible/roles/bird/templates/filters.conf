function import_default_inet6(int local_pref) {
  # check RPKI
  if check_roa_invalid() then {
    print "REJECT - RPKI invalid (net ", net, ")";
    reject;
  }

  bgp_local_pref = local_pref;

  accept;
}

function export_default_inet6() {
  # check RPKI
  if check_roa_invalid() then {
    # print "REJECT - RPKI invalid (net ", net, ")";
    reject;
  }

  # check if prefix matches prefixlists
  if net ~ as216455_inet6 then {
    print "exporting ", net;
    accept;
  }

  reject;
}
